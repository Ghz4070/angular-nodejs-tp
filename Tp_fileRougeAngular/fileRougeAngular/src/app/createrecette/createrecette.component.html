<main role="main">
  <div class="container">
    <div class="rox">
      <form [formGroup]="formRecette" (ngSubmit)="createRecette()">
        <div class="form-group">
          <label form="titre">Titre</label>
          <input type="text" class="form-control" aria-describedby="title" placeholder="Titre de la recette"
            formControlName="title">
          <small id="title" class="form-text text-muted">Ecrivez un titre accrocheur !</small>
        </div>
        <div class="form-group">
          <label for="body">body</label>
          <textarea class="form-control" formControlName="body" placeholder="Body"></textarea>
        </div>
        <div align="center" class="mb-5">
          <button [disabled]="formRecette.invalid" type="submit" class="btn btn-primary"> Ajouter cette nouvelle
            recette</button>
        </div>
      </form>
      {{ formRecette.value | json }}
    </div>
  </div>
</main>
